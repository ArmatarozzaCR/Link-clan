name: Clash Royale War Bot

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  check-war-status:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - run: python bot.py
       env:
  ROYALE_API_KEY: ${{ vars.ROYALE_API_KEY }}
  GOOGLE_SHEET_ID: ${{ vars.GOOGLE_SHEET_ID }}
  GOOGLE_CREDENTIALS: ${{ vars.GOOGLE_CREDENTIALS_MINIFIED }}
