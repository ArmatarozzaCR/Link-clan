<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Link - Armata Rozza</title>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<style>
html, body {
  margin: 0;
  padding: 0;
}
body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to bottom right, #000000, #4d0000);
  background-repeat: no-repeat;
  background-size: cover;
  color: #ffffff;
  text-align: center;
  padding: 40px 20px;
  box-sizing: border-box;
  user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  -moz-user-select: none;
}
h1 {
  font-size: 24px;
  margin-bottom: 30px;
  color: #ffffff;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
}
.button {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 24px;
  width: 100%;
  max-width: 400px;
  margin: 20px auto;
  padding: 18px;
  background: #222;
  border: 2px solid #ff0000;
  border-radius: 12px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(255,0,0,0.5);
  box-sizing: border-box;
  animation: glowPulse 3s infinite alternate ease-in-out;
}
.button:hover {
  background: #440000;
  transform: translateY(-3px);
  box-shadow: 0 0 16px rgba(255,0,0,0.7);
  animation-play-state: paused;
}
.button span {
  font-size: 24px;
  flex-grow: 1;
  text-align: left;
  white-space: nowrap;
}
@keyframes glowPulse {
  0% { box-shadow: 0 0 8px rgba(255, 0, 0, 0.6); }
  50% { box-shadow: 0 0 18px rgba(255, 80, 0, 1); }
  100% { box-shadow: 0 0 8px rgba(255, 0, 0, 0.6); }
}
#verificaContainer {
  width: 100%;
  max-width: 400px;
  margin: 0 auto 30px auto;
}
#verificaInput {
  width: calc(100% - 40px);
  padding: 12px 16px;
  border-radius: 12px;
  border: 2px solid #ff0000;
  font-size: 18px;
  margin-bottom: 12px;
  box-sizing: border-box;
}
#verificaBtn {
  width: 100%;
}
#verificaRisultato {
  margin-top: 12px;
  font-size: 18px;
  color: #ffcc00;
  text-align: center;
}
</style>
<script>
function bloccoMobile() {
  const ua = navigator.userAgent || "";
  const isDesktop = /(windows nt|macintosh|x11|linux x86_64|linux armv|cros|ubuntu|fedora|intel mac)/i.test(ua);
  if (isDesktop || window.innerWidth > 1400) {
    document.body.innerHTML = `<div style='font-size: 22px; padding: 20px; color: white; background: black;'>‚ö†Ô∏è Solo per dispositivi mobili.<br>Accedi da smartphone o tablet reale.</div>`;
    return false;
  }
  return true;
}
setInterval(bloccoMobile, 1000);
window.addEventListener("resize", bloccoMobile);
function bloccoCopia() {
  document.body.style.userSelect = "none";
  document.body.style.webkitUserSelect = "none";
  document.body.style.msUserSelect = "none";
  document.body.style.mozUserSelect = "none";
}
window.addEventListener('DOMContentLoaded', bloccoCopia);
document.addEventListener('copy', e => e.preventDefault());
document.addEventListener('cut', e => e.preventDefault());
document.addEventListener('paste', e => e.preventDefault());
document.addEventListener('selectstart', e => e.preventDefault());
document.addEventListener('dragstart', e => e.preventDefault());
document.addEventListener('contextmenu', e => e.preventDefault());
function rilevaAperturaDevTools() {
  let devtools = false;
  const threshold = 170;
  setInterval(() => {
    const widthThreshold = window.outerWidth - window.innerWidth > threshold;
    const heightThreshold = window.outerHeight - window.innerHeight > threshold;
    if(widthThreshold || heightThreshold) {
      if(!devtools) {
        document.body.innerHTML = "<div style='padding:20px;font-size:22px;color:white;background:black;'>Accesso non consentito!</div>";
        devtools = true;
      }
    } else {
      devtools = false;
    }
  }, 800);
}
rilevaAperturaDevTools();
document.addEventListener('keydown', e => {
  const code = e.keyCode;
  if ((e.ctrlKey && e.shiftKey && (code === 73 || code === 74)) ||
      (e.ctrlKey && code === 85) ||
      (e.ctrlKey && code === 83) ||
      (code === 123)) {
    e.preventDefault();
    return false;
  }
});
async function caricaLink() {
  try {
    const res = await fetch("https://nameless-brook-094f.cr-armatarozza.workers.dev/", { headers: { referer: location.origin } });
    if(!res.ok) {
      if (res.status === 403) {
        document.body.innerHTML = `<div style=\"font-size: 22px; line-height: 1.5; padding: 20px; box-sizing: border-box; color: white; background: black;\">‚õî Il sito √® offline,<br>vi √® andata male Russi üá∑üá∫</div>`;
        return;
      }
      throw new Error();
    }
    const data = await res.json();
    const container = document.getElementById("linkContainer");
    for (const item of data) {
      const div = document.createElement("div");
      div.className = "button";
      div.onclick = async () => {
        if(!bloccoMobile()) return;
        try {
          const tokenRes = await fetch(`https://nameless-brook-094f.cr-armatarozza.workers.dev/?id=${item.id}`, { headers: { referer: location.origin } });
          if(!tokenRes.ok) throw new Error();
          const tokenData = await tokenRes.json();
          if(!tokenData.token) return alert("Token non ricevuto");
          const urlRes = await fetch(`https://nameless-brook-094f.cr-armatarozza.workers.dev/?id=${item.id}&token=${tokenData.token}`, { headers: { referer: location.origin } });
          if(!urlRes.ok) {
            const text = await urlRes.text();
            return alert("Errore apertura link: " + text);
          }
          const urlData = await urlRes.json();
          if(urlData.url) {
            window.location.replace(urlData.url);
          } else {
            alert("Link non disponibile");
          }
        } catch {
          alert("Errore apertura link");
        }
      };
      const img = document.createElement("img");
      img.src = item.img;
      img.alt = item.nome;
      img.style = "width: 75px; height: 75px; object-fit: cover;";
      const span = document.createElement("span");
      span.textContent = item.nome;
      div.appendChild(img);
      div.appendChild(span);
      container.appendChild(div);
    }
    document.getElementById("mobileContent").style.display = 'block';
  } catch {
    document.body.innerHTML = "<div style='padding:20px;font-size:20px;'>Errore nel caricamento dei link.</div>";
  }
}
async function verificaConvocazione() {
  let tag = document.getElementById("verificaInput").value.trim();
  if (!tag) return;
  tag = tag.replace(/^@+/, "").toUpperCase();
  localStorage.setItem("ultimoTag", tag);
  try {
    const res = await fetch("https://raw.githubusercontent.com/ArmatarozzaCR/Link-clan/main/data/data.xlsx");
    if (!res.ok) throw new Error("Errore download file");
    const arrayBuffer = await res.arrayBuffer();
    const workbook = XLSX.read(arrayBuffer, { type: "array" });
    const sheetName = workbook.SheetNames[0];
    const sheet = workbook.Sheets[sheetName];
    const rawData = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" });
    if (rawData.length < 2) {
      document.getElementById("verificaRisultato").innerHTML = "File Excel vuoto";
      return;
    }
    let risultati = [];
    for (let i = 1; i < rawData.length; i++) {
      const row = rawData[i];
      let nome = String(row[0] || "").trim();
      let tagCell = String(row[1] || "").replace(/^@+/, "").toUpperCase().trim();
      let clan = String(row[2] || "").trim();
      let attivo = String(row[3] || "").toLowerCase().trim();
      if (tagCell && tagCell === tag) {
        if (attivo === "si" || attivo === "s√¨" || attivo === "yes" || attivo === "1") {
          risultati.push(`Sei convocato in ${clan} con l'account ${nome}`);
        } else {
          risultati.push(`Tag trovato ma non attivo`);
        }
      }
    }
    const output = risultati.length
      ? risultati.join("<br>")
      : `Tag \"${tag}\" non trovato nel database`;
    document.getElementById("verificaRisultato").innerHTML = output;
  } catch (e) {
    console.error("Errore:", e);
    document.getElementById("verificaRisultato").innerHTML = "Errore caricamento dati";
  }
}
window.onload = function () {
  if (!bloccoMobile()) return;
  const mobileContent = document.getElementById("mobileContent");
  const verificaDiv = document.createElement("div");
  verificaDiv.id = "verificaContainer";
  const input = document.createElement("input");
  input.id = "verificaInput";
  input.placeholder = "Inserisci il tuo tag Telegram";
  verificaDiv.appendChild(input);
  setTimeout(() => {
    const ultimoTag = localStorage.getItem("ultimoTag");
    if (ultimoTag) {
      input.value = ultimoTag;
    }
  }, 0);
  const btn = document.createElement("div");
  btn.className = "button";
  btn.id = "verificaBtn";
  btn.textContent = "Verifica convocazione";
  btn.onclick = verificaConvocazione;
  verificaDiv.appendChild(btn);
  const output = document.createElement("div");
  output.id = "verificaRisultato";
  verificaDiv.appendChild(output);
  mobileContent.insertBefore(verificaDiv, document.getElementById("linkContainer"));
  caricaLink();
};
</script>
</head>
<body>
<div id="mobileContent" style="display:none;">
  <h1>Link - Armata Rozza</h1>
  <div id="linkContainer" style="width: 100%; max-width: 400px; margin: 0 auto;"></div>
</div>
</body>
</html>
