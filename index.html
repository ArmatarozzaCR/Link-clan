<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link - Armata Rozza</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #000000, #4d0000);
      background-repeat: no-repeat;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .button {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 20px auto;
      padding: 18px;
      background: #222;
      border: 2px solid #ff0000;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,0,0,0.5);
    }

    .button:hover {
      background: #440000;
      transform: translateY(-3px);
      box-shadow: 0 0 16px rgba(255,0,0,0.7);
    }

    #mobileContent {
      display: none;
      width: 100%;
    }

    #desktopMessage {
      display: none;
      font-size: 17px;
      padding: 18px;
      background: #333;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 300px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
    }
  </style>

  <script>
    function goToLink(link) {
      window.location.href = link;
    }

    function detectDevice() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        document.getElementById('mobileContent').style.display = 'block';
      } else {
        document.getElementById('desktopMessage').style.display = 'block';
      }
    }
  </script>
</head>
<body onload="detectDevice()">

  <div id="desktopMessage">
    ⚠️ Questo sito può essere aperto solo da dispositivi mobili.<br>
    Per favore aprilo sul tuo smartphone o tablet.
  </div>

 <div id="mobileContent">
  <h1>I miei link - Armata Rozza</h1>

  <div class="button" onclick="goToLink('https://link.clashroyale.com/invite/clan/it?tag=YC89P002&token=s8r4a4cb&platform=iOS')">
    <img src="armata.png" alt="Armata Rozza" style="width: 60px; height: 60px; vertical-align: middle; margin-right: 12px; object-fit: cover;">
    Armata Rozza
  </div>

  <div class="button" onclick="goToLink('LINK_2')">
    <img src="magnamm.png" alt="Ce Magnamm" style="width: 60px; height: 60px; vertical-align: middle; margin-right: 12px; object-fit: cover;">
    Ce Magnamm
  </div>

  <div class="button" onclick="goToLink('LINK_3')">
    <img src="tori.png" alt="I Tori Feroci" style="width: 60px; height: 60px; vertical-align: middle; margin-right: 12px; object-fit: cover;">
    I Tori Feroci
  </div>

  <div class="button" onclick="goToLink('LINK_4')">
    <img src="dog.png" alt="Dog Rider" style="width: 60px; height: 60px; vertical-align: middle; margin-right: 12px; object-fit: cover;">
    Dog Rider
  </div>
</div>
