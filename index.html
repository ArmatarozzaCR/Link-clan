<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Link - Armata Rozza</title>
<style>
html, body {
  margin: 0;
  padding: 0;
}
body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to bottom right, #000000, #4d0000);
  background-repeat: no-repeat;
  background-size: cover;
  color: #ffffff;
  text-align: center;
  padding: 40px 20px;
  box-sizing: border-box;
}
h1 {
  font-size: 24px;
  margin-bottom: 30px;
  color: #ffffff;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
}
.button {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 24px;
  width: 100%;
  max-width: 400px;
  margin: 20px auto;
  padding: 18px;
  background: #222;
  border: 2px solid #ff0000;
  border-radius: 12px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(255,0,0,0.5);
  box-sizing: border-box;
  animation: glowPulse 3s infinite alternate ease-in-out;
}
.button:hover {
  background: #440000;
  transform: translateY(-3px);
  box-shadow: 0 0 16px rgba(255,0,0,0.7);
  animation-play-state: paused;
}
.button span {
  font-size: 24px;
  flex-grow: 1;
  text-align: left;
  white-space: nowrap;
}
@keyframes glowPulse {
  0% { box-shadow: 0 0 8px rgba(255, 0, 0, 0.6); }
  50% { box-shadow: 0 0 18px rgba(255, 80, 0, 1); }
  100% { box-shadow: 0 0 8px rgba(255, 0, 0, 0.6); }
}
#verificaContainer {
  width: 100%;
  max-width: 400px;
  margin: 0 auto 30px auto;
}
#verificaInput {
  width: calc(100% - 40px);
  padding: 12px 16px;
  border-radius: 12px;
  border: 2px solid #ff0000;
  font-size: 18px;
  margin-bottom: 12px;
  box-sizing: border-box;
}
#verificaBtn {
  width: 100%;
}
#verificaRisultato {
  margin-top: 12px;
  font-size: 18px;
  color: #ffcc00;
  text-align: center;
}
</style>
<script>
async function caricaLink() {
  try {
    const res = await fetch("https://nameless-brook-094f.cr-armatarozza.workers.dev/", { headers: { referer: location.origin } });
    if(!res.ok) {
      if (res.status === 403) {
        document.body.innerHTML = `<div style="font-size: 22px; line-height: 1.5; padding: 20px; box-sizing: border-box; color: white; background: black;">‚õî Il sito √® offline,<br>vi √® andata male Russi üá∑üá∫</div>`;
        return;
      }
      throw new Error();
    }
    const data = await res.json();
    const container = document.getElementById("linkContainer");
    for (const item of data) {
      const div = document.createElement("div");
      div.className = "button";
      div.onclick = async () => {
        try {
          const tokenRes = await fetch(`https://nameless-brook-094f.cr-armatarozza.workers.dev/?id=${item.id}`, { headers: { referer: location.origin } });
          if(!tokenRes.ok) throw new Error();
          const tokenData = await tokenRes.json();
          if(!tokenData.token) return alert("Token non ricevuto");
          const urlRes = await fetch(`https://nameless-brook-094f.cr-armatarozza.workers.dev/?id=${item.id}&token=${tokenData.token}`, { headers: { referer: location.origin } });
          if(!urlRes.ok) {
            const text = await urlRes.text();
            return alert("Errore apertura link: " + text);
          }
          const urlData = await urlRes.json();
          if(urlData.url) {
            window.location.href = urlData.url;
          } else {
            alert("Link non disponibile");
          }
        } catch {
          alert("Errore apertura link");
        }
      };
      const img = document.createElement("img");
      img.src = item.img;
      img.alt = item.nome;
      img.style = "width: 75px; height: 75px; object-fit: cover;";
      const span = document.createElement("span");
      span.textContent = item.nome;
      div.appendChild(img);
      div.appendChild(span);
      container.appendChild(div);
    }
    document.getElementById("mobileContent").style.display = 'block';
  } catch {
    document.body.innerHTML = "<div style='padding:20px;font-size:20px;'>Errore nel caricamento dei link.</div>";
  }
}

async function verificaConvocazione() {
  let tag = document.getElementById("verificaInput").value.trim();
  if (!tag) return;
  tag = tag.replace("@", "").toLowerCase();

  try {
    const res = await fetch("https://raw.githubusercontent.com/ArmatarozzaCR/Link-clan/main/data/data.xlsx");
    if (!res.ok) throw new Error();
    const arrayBuffer = await res.arrayBuffer();
    const workbook = XLSX.read(arrayBuffer, { type: "array" });
    const sheetName = workbook.SheetNames[0];
    const sheet = workbook.Sheets[sheetName];
    const data = XLSX.utils.sheet_to_json(sheet, { header: ["TagTelegram","Nome","Clan"], defval:"" });
    let risultati = [];

    for (const row of data) {
      let tagCell = row.TagTelegram?.replace("@","").toLowerCase().trim();
      let nome = row.Nome?.trim();
      let clan = row.Clan?.trim();
      if(tagCell && tagCell === tag) {
        risultati.push(`Sei convocato in ${clan} con l'account ${nome}`);
      }
    }

    const output = risultati.length ? risultati.join("<br>") : "Tag non trovato";
    document.getElementById("verificaRisultato").innerHTML = output;

  } catch {
    document.getElementById("verificaRisultato").innerHTML = "Errore caricamento convocazioni";
  }
}

}

window.onload = function () {
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  if (!isMobile) {
    document.body.innerHTML = `<div style="font-size: 22px; line-height: 1.5; padding: 20px; box-sizing: border-box; color: white; background: black;">‚ö†Ô∏è Questo sito pu√≤ essere aperto solo da dispositivi mobili con installato Clash Royale.<br>Per favore aprilo sul tuo smartphone o tablet.</div>`;
    return;
  }

  const mobileContent = document.getElementById("mobileContent");
  const verificaDiv = document.createElement("div");
  verificaDiv.id = "verificaContainer";

  const input = document.createElement("input");
  input.id = "verificaInput";
  input.placeholder = "Inserisci il tuo tag Telegram";
  verificaDiv.appendChild(input);

  const btn = document.createElement("div");
  btn.className = "button";
  btn.id = "verificaBtn";
  btn.textContent = "Verifica convocazione";
  btn.onclick = verificaConvocazione;
  verificaDiv.appendChild(btn);

  const output = document.createElement("div");
  output.id = "verificaRisultato";
  verificaDiv.appendChild(output);

  mobileContent.insertBefore(verificaDiv, document.getElementById("linkContainer"));

  caricaLink();
};

document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
  if (
    e.keyCode === 123 ||
    (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) ||
    (e.ctrlKey && e.keyCode === 85) ||
    (e.ctrlKey && e.keyCode === 83)
  ) {
    e.preventDefault();
    return false;
  }
});
</script>
</head>
<body>
<div id="mobileContent" style="display:none;">
  <h1>Link - Armata Rozza</h1>
  <div id="linkContainer" style="width: 100%; max-width: 400px; margin: 0 auto;"></div>
</div>
</body>
</html>
