<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000, #8B0000);
      color: #ffffff;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 30px;
      margin-bottom: 40px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .button {
      display: block;
      width: 280px;
      margin: 20px auto;
      padding: 18px;
      background: #222;
      border: 2px solid #ff0000;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,0,0,0.4);
    }
    .button:hover {
      background: #440000;
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(255,0,0,0.8);
    }
    #mobileContent {
      display: none;
    }
    #desktopMessage {
      display: none;
      font-size: 20px;
      padding: 20px;

      border-radius: 10px;
      margin: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
  </style>
  <script>
    function goToLink(link) {
      window.location.href = link;
    }

    function detectDevice() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        document.getElementById('mobileContent').style.display = 'block';
      } else {
        document.getElementById('desktopMessage').style.display = 'block';
      }
    }
  </script>
</head>
