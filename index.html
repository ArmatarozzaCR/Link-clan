<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>I miei link - Armata Rozza</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000000; /* sfondo unico nero */
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 25px;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    .button {
      display: block;
      width: 220px;
      margin: 15px auto;
      padding: 14px;
      background: #222;
      border: 1px solid #ff0000;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 0 6px rgba(255,0,0,0.3);
    }
    .button:hover {
      background: #440000;
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(255,0,0,0.6);
    }
    #mobileContent {
      display: none;
    }
    #desktopMessage {
      display: none;
      font-size: 18px;
      padding: 16px;
      background: #333;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 300px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
    }
  </style>
  <script>
    function goToLink(link) {
      window.location.href = link;
    }

    function detectDevice() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        document.getElementById('mobileContent').style.display = 'block';
      } else {
        document.getElementById('desktopMessage').style.display = 'block';
      }
    }
  </script>
</head>
<body onload="detectDevice()">

  <div id="desktopMessage">
    ‚ö†Ô∏è Questo sito pu√≤ essere aperto solo da dispositivi mobili.<br>
    Per favore aprilo sul tuo smartphone o tablet.
  </div>

    <div class="button" onclick="goToLink('https://link.clashroyale.com/invite/clan/it?tag=YC89P002&token=s8r4a4cb&platform=iOS')">üéÆ Entra nel Clan</div>
    <div class="button" onclick="goToLink('LINK_2')">üíé Offerta Speciale</div>
    <div class="button" onclick="goToLink('LINK_3')">üì¢ Annuncio</div>
    <div class="button" onclick="goToLink('LINK_4')">üîó Altro Link</div>
  </div>

</body>
</html>
