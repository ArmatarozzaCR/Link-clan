<div id="mobileContent" style="display:none;">
  <h1>Link - Armata Rozza</h1>
  <div id="verificaContainer" style="margin-bottom: 30px;">
    <input type="text" id="tagInput" placeholder="Inserisci il tuo tag Telegram" style="padding:10px; font-size:16px; width: 70%;"/>
    <button id="verificaBtn" style="padding:10px 20px; font-size:16px; margin-left:10px;">Verifica convocazione</button>
    <div id="risultatoVerifica" style="margin-top:15px; font-size:16px; color:#fff;"></div>
  </div>
  <div id="linkContainer" style="width: 100%; max-width: 400px; margin: 0 auto;"></div>
</div>

<script>
async function caricaLink() {
  try {
    const res = await fetch("https://nameless-brook-094f.cr-armatarozza.workers.dev/", { headers: { referer: location.origin } });
    if(!res.ok) {
      if (res.status === 403) {
        document.body.innerHTML = `<div style="font-size: 22px; line-height: 1.5; padding: 20px; box-sizing: border-box; color: white; background: black;">‚õî Il sito √® offline,<br>vi √® andata male Russi üá∑üá∫</div>`;
        return;
      }
      throw new Error();
    }
    const data = await res.json();
    const container = document.getElementById("linkContainer");
    for (const item of data) {
      const div = document.createElement("div");
      div.className = "button";
      div.onclick = async () => {
        try {
          const tokenRes = await fetch(`https://nameless-brook-094f.cr-armatarozza.workers.dev/?id=${item.id}`, { headers: { referer: location.origin } });
          if(!tokenRes.ok) throw new Error();
          const tokenData = await tokenRes.json();
          if(!tokenData.token) return alert("Token non ricevuto");
          const urlRes = await fetch(`https://nameless-brook-094f.cr-armatarozza.workers.dev/?id=${item.id}&token=${tokenData.token}`, { headers: { referer: location.origin } });
          if(!urlRes.ok) { const text = await urlRes.text(); return alert("Errore apertura link: " + text); }
          const urlData = await urlRes.json();
          if(urlData.url) window.location.href = urlData.url; else alert("Link non disponibile");
        } catch { alert("Errore apertura link"); }
      };
      const img = document.createElement("img");
      img.src = item.img;
      img.alt = item.nome;
      img.style = "width: 75px; height: 75px; object-fit: cover;";
      const span = document.createElement("span");
      span.textContent = item.nome;
      div.appendChild(img);
      div.appendChild(span);
      container.appendChild(div);
    }
    document.getElementById("mobileContent").style.display = 'block';
  } catch {
    document.body.innerHTML = "<div style='padding:20px;font-size:20px;'>Errore nel caricamento dei link.</div>";
  }
}

window.onload = function () {
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  if (!isMobile) { document.body.innerHTML = `<div style="font-size: 22px; line-height: 1.5; padding: 20px; box-sizing: border-box; color: white; background: black;">‚ö†Ô∏è Questo sito pu√≤ essere aperto solo da dispositivi mobili con installato Clash Royale.<br>Per favore aprilo sul tuo smartphone o tablet.</div>`; return; }
  caricaLink();
  document.getElementById("verificaBtn").onclick = async () => {
    const tag = document.getElementById("tagInput").value.trim();
    if(!tag) return alert("Inserisci un tag Telegram");
    try {
      const res = await fetch("https://nameless-brook-094f.cr-armatarozza.workers.dev/verifica", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ tag })
      });
      const data = await res.json();
      const risultatoDiv = document.getElementById("risultatoVerifica");
      if(data.trovato) {
        risultatoDiv.innerHTML = data.convocazioni.map(c => `Sei convocato in ${c.clan} con l'account ${c.nome}`).join("<br>");
      } else risultatoDiv.textContent = "Tag non trovato";
    } catch { alert("Errore nella verifica"); }
  };
};

document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
  if(e.keyCode===123||(e.ctrlKey&&e.shiftKey&&(e.keyCode===73||e.keyCode===74))||(e.ctrlKey&&e.keyCode===85)||(e.ctrlKey&&e.keyCode===83)) { e.preventDefault(); return false; }
});
</script>
