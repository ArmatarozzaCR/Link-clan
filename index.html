<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />

  <title>Link - Armata Rozza</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #000000, #4d0000);
      background-repeat: no-repeat;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .button {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 20px auto;
      padding: 18px;
      background: #222;
      border: 2px solid #ff0000;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,0,0,0.5);
    }

    .button:hover {
      background: #440000;
      transform: translateY(-3px);
      box-shadow: 0 0 16px rgba(255,0,0,0.7);
    }

    #mobileContent {
      display: none;
      width: 100%;
    }

    #desktopMessage {
      display: none;
      font-size: 17px;
      padding: 18px;
      background: #333;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 300px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
    }
  </style>

  <script>
    function goToLink(link) {
      window.location.href = link;
    }

    function detectDevice() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        document.getElementById('mobileContent').style.display = 'block';
      } else {
        document.getElementById('desktopMessage').style.display = 'block';
      }
    }

    function checkWarTime() {
      const now = new Date();
      const itNow = new Date(now.toLocaleString("en-US", { timeZone: "Europe/Rome" }));
      const day = itNow.getDay(); // 0=dom, 1=lun, ..., 6=sab
      const hour = itNow.getHours();

      return (
        (day === 4 && hour >= 12) || // gioved√¨ dalle 12
        day === 5 ||                 // venerd√¨
        day === 6 ||                 // sabato
        day === 0 ||                 // domenica
        (day === 1 && hour < 12)     // luned√¨ prima di mezzogiorno
      );
    }

    window.onload = function () {
      if (checkWarTime()) {
        document.body.style.margin = '0';
        document.body.style.padding = '0';
        document.body.style.background = 'black';
        document.body.style.color = 'white';
        document.body.style.display = 'flex';
        document.body.style.justifyContent = 'center';
        document.body.style.alignItems = 'center';
        document.body.style.height = '100vh';
        document.body.style.textAlign = 'center';
        document.body.innerHTML = `
          <div style="font-size: 22px; line-height: 1.5; padding: 20px; box-sizing: border-box;">
            ‚õî Il sito √® offline durante i giorni di war,<br>vi √® andata male Russi üá∑üá∫
          </div>
        `;
      } else {
        detectDevice();
      }
    };
  </script>
</head>
<body>
